<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Fruit Edition</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #00ffd5;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffd5;
      transition: background 0.3s;
      margin: 8px;
    }

    .btn:hover {
      background: #00c3a8;
    }

    #home-screen, #fruit-screen, #difficulty-screen, #game-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    #home-screen {
      display: flex;
    }

    h1 {
      font-size: 2.2rem;
      color: #00ffd5;
      text-shadow: 0 0 15px #00ffd5;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      background: #2a2a40;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      color: #00ffd5;
      font-weight: bold;
      transition: background 0.3s, color 0.3s, text-shadow 0.3s;
    }

    .cell:hover {
      background: #3b3b55;
    }

    .winner {
      color: #ff8af4;
      text-shadow: 0 0 20px #ff8af4, 0 0 30px #ff8af4;
    }

    #status {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    #settings-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 20px;
    }
  </style>
</head>
<body>

  <!-- HOME SCREEN -->
  <div id="home-screen">
    <h1>Welcome to Tic Tac Toe</h1>
    <button class="btn" onclick="goToFruitScreen()">Start Game</button>
  </div>

  <!-- FRUIT SELECTION SCREEN -->
  <div id="fruit-screen">
    <h1>Choose Your Symbol</h1>
    <button class="btn" onclick="chooseFruit('üçç')">üçç Pineapple</button>
    <button class="btn" onclick="chooseFruit('üçå')">üçå Banana</button>
  </div>

  <!-- DIFFICULTY SELECTION SCREEN -->
  <div id="difficulty-screen">
    <h1>Choose Difficulty</h1>
    <button class="btn" onclick="chooseDifficulty('easy')">üü¢ Easy</button>
    <button class="btn" onclick="chooseDifficulty('medium')">üü° Medium</button>
    <button class="btn" onclick="chooseDifficulty('hard')">üî¥ Hard</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen">
    <h1>Tic Tac Toe (You vs Bot)</h1>
    <button class="btn" onclick="openSettings()">‚è∏Ô∏è Pause / Settings</button>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div id="status">Your turn</div>
    <button class="btn" id="reset">Restart</button>
  </div>

  <!-- SETTINGS MODAL -->
  <div id="settings-modal">
    <h1>Settings</h1>

    <div>
      <p>Choose Your Symbol</p>
      <button class="btn" onclick="applySetting('üçç')">üçç Pineapple</button>
      <button class="btn" onclick="applySetting('üçå')">üçå Banana</button>
    </div>

    <div>
      <p>Change Difficulty</p>
      <button class="btn" onclick="changeDifficulty('easy')">üü¢ Easy</button>
      <button class="btn" onclick="changeDifficulty('medium')">üü° Medium</button>
      <button class="btn" onclick="changeDifficulty('hard')">üî¥ Hard</button>
    </div>

    <button class="btn" onclick="closeSettings()">‚úÖ Resume Game</button>
  </div>

  <script>
    const homeScreen = document.getElementById('home-screen');
    const fruitScreen = document.getElementById('fruit-screen');
    const difficultyScreen = document.getElementById('difficulty-screen');
    const gameScreen = document.getElementById('game-screen');
    const settingsModal = document.getElementById('settings-modal');
    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    const resetButton = document.getElementById('reset');

    let gameActive = true;
    let playerSymbol = 'üçç';
    let botSymbol = 'üçå';
    let difficulty = 'easy';
    let gameState = Array(9).fill("");

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function goToFruitScreen() {
      homeScreen.style.display = 'none';
      fruitScreen.style.display = 'flex';
    }

    function chooseFruit(fruit) {
      playerSymbol = fruit;
      botSymbol = (fruit === 'üçç') ? 'üçå' : 'üçç';
      fruitScreen.style.display = 'none';
      difficultyScreen.style.display = 'flex';
    }

    function chooseDifficulty(level) {
      difficulty = level;
      difficultyScreen.style.display = 'none';
      gameScreen.style.display = 'flex';
      resetGame();
    }

    function openSettings() {
      settingsModal.style.display = 'flex';
    }

    function closeSettings() {
      settingsModal.style.display = 'none';
    }

    function applySetting(fruit) {
      playerSymbol = fruit;
      botSymbol = (fruit === 'üçç') ? 'üçå' : 'üçç';
      resetGame();
      closeSettings();
    }

    function changeDifficulty(level) {
      difficulty = level;
      resetGame();
      closeSettings();
    }

    function highlightWinners(combo) {
      combo.forEach(index => {
        cells[index].classList.add('winner');
      });
    }

    function checkWinner() {
      for (let combo of winCombos) {
        const [a, b, c] = combo;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          gameActive = false;
          status.textContent = `${gameState[a] === playerSymbol ? "You" : "Bot"} win!`;
          highlightWinners(combo);
          return true;
        }
      }
      if (!gameState.includes("")) {
        gameActive = false;
        status.textContent = "It's a draw!";
        return true;
      }
      return false;
    }

    function getBotMove() {
      const empty = gameState.map((v, i) => v === "" ? i : null).filter(i => i !== null);

      if (difficulty === 'easy') {
        // 80% chance of random, 20% chance of doing something dumb
        if (Math.random() < 0.8) {
          return empty[Math.floor(Math.random() * empty.length)];
        } else {
          return empty[0]; // silly move
        }
      }

      if (difficulty === 'medium') {
        // Block player if they're about to win
        for (let combo of winCombos) {
          const [a, b, c] = combo;
          const values = [gameState[a], gameState[b], gameState[c]];
          const xCount = values.filter(v => v === playerSymbol).length;
          const emptyIndex = [a, b, c].find(i => gameState[i] === "");
          if (xCount === 2 && emptyIndex !== undefined) return emptyIndex;
        }
        return empty[Math.floor(Math.random() * empty.length)];
      }

      if (difficulty === 'hard') {
        // Try to win
        for (let combo of winCombos) {
          const [a, b, c] = combo;
          const values = [gameState[a], gameState[b], gameState[c]];
          const oCount = values.filter(v => v === botSymbol).length;
          const emptyIndex = [a, b, c].find(i => gameState[i] === "");
          if (oCount === 2 && emptyIndex !== undefined) return emptyIndex;
        }

        // Try to block
        for (let combo of winCombos) {
          const [a, b, c] = combo;
          const values = [gameState[a], gameState[b], gameState[c]];
          const xCount = values.filter(v => v === playerSymbol).length;
          const emptyIndex = [a, b, c].find(i => gameState[i] === "");
          if (xCount === 2 && emptyIndex !== undefined) return emptyIndex;
        }

        // Take center if free
        if (gameState[4] === "") return 4;

        // Take any corner
        const corners = [0, 2, 6, 8].filter(i => gameState[i] === "");
        if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];

        // Else random
        return empty[Math.floor(Math.random() * empty.length)];
      }
    }

    function botMove() {
      if (!gameActive) return;
      const index = getBotMove();
      if (index === undefined) return;
      gameState[index] = botSymbol;
      cells[index].textContent = botSymbol;
      checkWinner() || (status.textContent = "Your turn");
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || gameState[index]) return;
      gameState[index] = playerSymbol;
      e.target.textContent = playerSymbol;
      if (!checkWinner()) {
        status.textContent = "Bot thinking...";
        setTimeout(botMove, 400);
      }
    }

    function resetGame() {
      gameActive = true;
      gameState.fill("");
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove('winner');
      });
      status.textContent = "Your turn";
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    resetButton.addEventListener('click', resetGame);
  </script>
</body>
</html>
